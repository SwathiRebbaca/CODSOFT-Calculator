<html>
<head>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<form>
<table border="2" cellpadding="2" cell spacing="2" align="center" bgcolor="gray">
<tr>
<td colspan="4"><input type="text" id="display" style="font-weight:bold;font-size:18;width:230;height:50"/></td>
</tr>
<tr>
<td><input type="button" class="b1" id="cal" value="AC" onClick="display.value=' ' "/></td>
<td><input type="button" class="b1" id="cal" value="DE" onClick="deleteLast()"/></td>
<td><input type="button" class="b1" id="cal" value="%" onClick="display.value+='%' "/></td>
<td><input type="button" class="b1" id="cal" value="/" onClick="display.value+='/' "/></td>
</tr>
<tr>
<td><input type="button" class="b1" value="7" onClick="display.value+='7' "/></td>
<td><input type="button" class="b1" value="8" onClick="display.value+='8' "/></td>
<td><input type="button" class="b1" value="9" onClick="display.value+='9' "/></td>
<td><input type="button" class="b1" value="*" id="cal" onClick="display.value+='*' "/></td>
</tr>
<tr>
<td><input type="button" class="b1" value="4" onClick="display.value+='4' "/></td>
<td><input type="button" class="b1" value="5" onClick="display.value+='5' "/></td>
<td><input type="button" class="b1" value="6" onClick="display.value+='6' "/></td>
<td><input type="button" class="b1" value="-" id="cal" onClick="display.value+='-' "/></td>
</tr>
<tr>
<td><input type="button" class="b1" value="1" onClick="display.value+='1' "/></td>
<td><input type="button" class="b1" value="2" onClick="display.value+='2' "/></td>
<td><input type="button" class="b1" value="3" onClick="display.value+='3' "/></td>
<td><input type="button" class="b1" value="+" id="cal" onClick="display.value+='+' "/></td>
</tr>
<tr>
<td><input type="button" class="b1" value="00" onClick="display.value+='00' "/></td>
<td><input type="button" class="b1" value="0" onClick="display.value+='0' "/></td>
<td><input type="button" class="b1" value="."/></td>
<td><input type="button" value="=" id="cal" class="b1" onClick="display.value=eval(display.value) "/></td>
</tr>
</table>
</form>
<script>
function deleteLast()
{
var display=document.getElementById("display")
display.value=display.value.slice(0,-1);
}
</script>
</body>
</html>
